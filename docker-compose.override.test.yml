services:
  postgres:
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitMQ:
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user_service:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=user_test
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy

  merchant_service:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=merchant_test
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy

  order_service:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=order_test
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy

  payment_service:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=payment_test
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy

  drone_delivery_service:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=drone_test
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy
  
  gateway:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - USER_SERVICE_URL=http://user_service:3001
      - MERCHANT_SERVICE_URL=http://merchant_service:3002
      - ORDER_SERVICE_URL=http://order_service:3003
      - PAYMENT_SERVICE_URL=http://payment_service:3004
      - DRONE_DELIVERY_SERVICE_URL=http://drone_delivery_service:3005
    depends_on:
      rabbitMQ:
        condition: service_healthy
      user_service:
        condition: service_started
      merchant_service:
        condition: service_started
      order_service:
        condition: service_started
      payment_service:
        condition: service_started
      drone_delivery_service:
        condition: service_started

  frontend:
    command: npm run test:coverage
    environment:
      - NODE_ENV=test 

  ngrok:
    profiles: ["production"]