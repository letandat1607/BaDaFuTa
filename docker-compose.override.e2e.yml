services:
  postgres:
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      - ./test/seeds:/seeds:ro
    networks:
      - app-network

  rabbitMQ:
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  db_seeder:
    image: postgres:15-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
    volumes:
      - ./test/seeds:/seeds:ro
      - ./test/seed-database.sh:/seed-database.sh:ro
    command: sh /seed-database.sh
    networks:
      - app-network

  user_service:
    command: npm start
    environment:
      - NODE_ENV=e2e
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=user_e2e
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy
      db_seeder:
        condition: service_completed_successfully
    networks:
      - app-network

  merchant_service:
    command: npm start
    environment:
      - NODE_ENV=e2e
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=merchant_e2e
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy
      db_seeder:
        condition: service_completed_successfully
    networks:
      - app-network

  order_service:
    command: npm start
    environment:
      - NODE_ENV=e2e
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=order_e2e
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - PORT=3003
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy
      db_seeder:
        condition: service_completed_successfully
    networks:
      - app-network

  payment_service:
    command: npm start
    environment:
      - NODE_ENV=e2e
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=payment_e2e
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - PORT=3004
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy
      db_seeder:
        condition: service_completed_successfully
    networks:
      - app-network

  drone_delivery_service:
    command: npm start
    environment:
      - NODE_ENV=e2e
      - DATABASE_URL=postgresql://test:test@postgres:5432/testdb?schema=drone_e2e
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - PORT=3005
    depends_on:
      postgres:
        condition: service_healthy
      rabbitMQ:
        condition: service_healthy
      db_seeder:
        condition: service_completed_successfully
    networks:
      - app-network

  gateway:
    command: npm start
    environment:
      - NODE_ENV=e2e
      - RABBITMQ_URL=amqp://guest:guest@rabbitMQ:5672
      - USER_SERVICE_URL=http://user_service:3001
      - MERCHANT_SERVICE_URL=http://merchant_service:3002
      - ORDER_SERVICE_URL=http://order_service:3003
      - PAYMENT_SERVICE_URL=http://payment_service:3004
      - DRONE_DELIVERY_SERVICE_URL=http://drone_delivery_service:3005
      - PORT=3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      rabbitMQ:
        condition: service_healthy
      user_service:
        condition: service_started
      merchant_service:
        condition: service_started
      order_service:
        condition: service_started
      payment_service:
        condition: service_started
      drone_delivery_service:
        condition: service_started
    networks:
      - app-network

  frontend:
    command: npm run dev
    environment:
      - NODE_ENV=e2e
      - VITE_API_URL=http://gateway:3000
    ports:
      - "5173:5173"
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - app-network

  cypress:
    image: cypress/included:13.6.2
    depends_on:
      gateway:
        condition: service_healthy
      frontend: 
        condition: service_started
    environment:
      - CYPRESS_BASE_URL=http://172.18.0.10:5173
      - CYPRESS_API_URL=http://gateway:3000
    working_dir: /e2e
    volumes:
      - ./test/cypress:/e2e/cypress:ro
      - ./test/cypress.config.js:/e2e/cypress.config.js:ro
      - ./test/cypress-results:/e2e/results
      - ./test/cypress/screenshots:/e2e/cypress/screenshots
      - ./test/cypress/videos:/e2e/cypress/videos
    networks:
      - app-network
    profiles: ["e2e"]  

  ngrok:
    profiles: ["production"]

networks:
  app-network:
    driver: bridge